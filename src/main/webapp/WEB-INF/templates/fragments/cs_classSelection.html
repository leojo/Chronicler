<div xmlns:th="http://www.thymeleaf.org" class="sheet-levelup" th:fragment="classSelectFrag">

    <h3>Choose the class you would like to take a level in:</h3>
    <select id="classSelector" class="classSelect selector" th:field="*{className}">
        <option th:each="classname : ${classes}"
                th:value="${classname}" th:text="${classname}"></option>
    </select>
    <input class="levelUpBtn" type="button" value="Confirm" th:onclick="${'levelUp('+character.databaseID+')'}"></input>
</div>
