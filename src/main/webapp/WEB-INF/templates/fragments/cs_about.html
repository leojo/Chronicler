<div xmlns:th="http://www.thymeleaf.org" class="sheet-about" th:fragment="aboutFrag">
<p> This is the about page</p>
    <div class="about-main">
        <div class="mainInfo" id="name">Name: <span class="editable-span editFieldBig" th:text="${character.name}">Error loading</span></div>
        <div class="mainInfo" id="race">Race: <span th:text="${character.race}"></span></div>
        <div class="mainInfo" id="className">Class: <span th:text="${character.className}"></span></div>

        <div class="mainInfo" id="hair">Hair: <span class="editable-span editField" th:text="${character.hair}"></span></div>
        <div class="mainInfo" id="height">Height: <span class="editable-span editField" th:text="${character.height}"></span></div>
        <div class="mainInfo" id="weight">Weight: <span class="editable-span editField" th:text="${character.weight}"></span></div>
        <div class="mainInfo" id="size">Size: <span class="editable-span editField" th:text="${character.size}"></span></div>

    </div>
    <div class="about-story">
        <div class="story" id="fluff"></div>
