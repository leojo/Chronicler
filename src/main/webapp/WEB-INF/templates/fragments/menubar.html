<div xmlns:th="http://www.thymeleaf.org" th:fragment="menubarFrag">
    <span th:switch="${user.userID}">
        <a th:case="null" th:text="Login" href="/"></a>
        <span th:case="*">
            <p th:text="${user.userID}"></p>
            <a href="/logout">Logout</a>
        </span>
    </span>
</div>
